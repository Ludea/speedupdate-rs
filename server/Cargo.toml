[package]
name = "speedupdateserver"
version = "0.10.0"
edition = "2021"
authors = ["Ludea"]
license = "MIT"
description = """
Speedupdate api
"""

[dependencies]
anyhow = "1.0.66"
axum = "0.7.4"
futures = { version = "0.3", default-features = false }
instant-acme = "0.4.0"
libunftp = "0.19.1"
unftp-sbe-fs = "0.2.1"
pretty_env_logger = "0.5"
metrics = "0.22"
metrics-exporter-prometheus = "0.13"
prost = "0.12"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
libspeedupdate = { path = "../lib" }
tonic = {version = "0.11.0", features = ["tls"] }
tonic-web = "0.11.0"
tower-http = { version = "0.4", features = ["fs", "trace", "cors"] }
tokio = { version = "1", features = ["macros", "net", "rt-multi-thread"] }
tokio-stream = { version = "0.1", features = ["net"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["tracing-log", "env-filter"] }

[build-dependencies]
tonic-build = { version = "0.11.0", features = ["prost"] }
prost-build = "0.12"

[package.metadata.generate-rpm]
assets = [
    { source = "target/release/speedupdateserver", dest = "/usr/bin/speedupdateserver", mode = "755" },
]
