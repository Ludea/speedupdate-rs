  name: "speedupdate-test-connection"
  labels:
    {{- include "speedupdate_chart.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['speedupdate:{{ .Values.service.httpport }}']
  restartPolicy: Never
